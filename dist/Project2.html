<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project 2</title>
  </head>
  <body>
    <div class="h-screen flex">
      <div class="w-1/2 h-[800px] bg-cover hidden lg:block">
        <img
          class="h-screen"
          src="https://cdn.pixabay.com/photo/2023/08/02/14/21/cloud-8165401_640.jpg"
          alt=""
        />
      </div>
      <div
        class="flex flex-col justify-center items-center border w-full lg:w-1/2"
      >
        <div>
          <div class="text-xl font-bold text-center">
            <span>FarMan</span>
          </div>
          <div class="mt-10 font-bold text-3xl text-center">
            <h2>Hello</h2>
            <h2>Welcome Back</h2>
          </div>
          <form action="" class="mt-10 w-[80%] lg:w-96 mx-auto space-y-4">
            <h4>Login To Manage Your Account</h4>
            <input
              type="email"
              class="border w-full px-4 py-2"
              placeholder="Email"
            />
            <input
              type="password"
              class="border w-full px-4 py-2"
              placeholder="Password"
            />
            <div class="text-blue-600 hover:text-blue-400 cursor-pointer">
              Forgot Your Password
            </div>
            <button
              class="w-full mt-2 bg-green-600 py-2 rounded text-white hover:bg-green-400"
            >
              Login
            </button>
          </form>
          <div class="text-center space-y-4 mt-4 font-bold">
            <span>OR</span>
            <div class="flex gap-8 justify-center items-center">
              <span class="text-blue-600 hover:text-blue-400 cursor-pointer"
                >FACEBOOK</span
              >
              <span class="text-blue-600 hover:text-blue-400 cursor-pointer"
                >GOOGLE</span
              >
              <span class="text-blue-600 hover:text-blue-400 cursor-pointer"
                >INSTAGRAM</span
              >
            </div>
            <div class="mt-4 text-sm text-center">
              Don't Have An Account?
              <span class="text-blue-600 hover:text-blue-400 cursor-pointer"
                >Sign Up Here</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
